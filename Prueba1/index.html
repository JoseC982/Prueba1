<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Contenedor principal con clase 'fondo' -->
    <div id="contenedorPrincipal">

        <!-- Encabezado con fondo café -->
        <div class="encabezadoCafe">
            <!-- Título principal del juego -->
            <h1>Welcome to Pirate Crew</h1>
        </div>

        <!-- Cuerpo con fondo naranja -->
        <div class="cuerpoNaranja">
            <!-- Sección izquierda del cuerpo -->
            <div class="izquierda">
                <h1 style="text-align: center;">Register</h1>
                <label for="txtfirstName">First name: </label>
                <input type="text" class="txtfirstName">

                <label for="txtlastName">Last Name: </label>
                <input type="text" class="txtlastName">
                <label for="txtEmail">Email: </label>
                <input type="text" class="txtEmail">
                <label for="txtPass">Password: </label>
                <input type="text" class="txtPass">

                <label for="txtConfirmPass">Confirm Password: </label>
                <input type="text" class="txtConfirmPass">

                <input id='btn' type="button" name="btnRegister" value="Register">



            </div>

            <!-- Sección derecha del cuerpo -->
            <div class="derecha">
                <h1 style="text-align: center;">Login</h1>

                <div id="derechaSuperior">
                    <label for="txtEmail">Email: </label>
                    <input type="text" class="txtEmail">
                    <label for="txtPass">Password: </label>
                    <input type="text" class="txtPass">

                    <input id='btn' type="button" name="btnLogin" value="Login">

                </div>

                <div id="derechaInferior">

                </div>


            </div>
        </div>
    </div>



</body>

</html>
